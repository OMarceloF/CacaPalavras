<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça-Palavras</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Caça-Palavras</h1>
        <div id="timer">00:00</div>
    </header>
    <div id="word-search-container">
        <button id="start-button">Começar</button>
        <div id="word-search" style="display: none;"></div>
        <div id="word-list" style="display: none;"></div>
    </div>
    <div id="completion-screen" style="display: none;">
        <div id="completion-message"></div>
        <button id="restart-button">Começar novamente</button>
        <button id="share-button">Compartilhar</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
